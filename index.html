
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rương TikTok + Livestream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .chest-box {
      background: #222;
      border: 2px solid #444;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
    }
    .countdown {
      font-size: 2rem;
      margin: 10px 0;
      color: #0f0;
    }
    .viewers {
      font-size: 1.2rem;
      color: #ccc;
    }
    .stream-list {
      margin-top: 30px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .stream {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .stream img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .stream span {
      color: #eee;
    }
  </style>
</head>
<body>

  <div class="chest-box">
    <h1>🎁 Rương TikTok</h1>
    <div class="countdown" id="timer">Đang tải...</div>
    <div class="viewers">👁️ <span id="viewerCount">0</span> đang xem</div>
  </div>

  <h2>📺 Livestream nổi bật</h2>
  <div class="stream-list">
    <div class="stream">
      <img src="https://i.pravatar.cc/40?img=1">
      <span>@nguoichoi1 – 🔴 2.3K đang xem</span>
    </div>
    <div class="stream">
      <img src="https://i.pravatar.cc/40?img=2">
      <span>@gamehot24 – 🔴 1.9K đang xem</span>
    </div>
    <div class="stream">
      <img src="https://i.pravatar.cc/40?img=3">
      <span>@streamer_xinh – 🔴 3.1K đang xem</span>
    </div>
    <div class="stream">
      <img src="https://i.pravatar.cc/40?img=4">
      <span>@anhtrangame – 🔴 980 đang xem</span>
    </div>
  </div>

  <script>
    let duration = 5 * 60;
    const timerDisplay = document.getElementById("timer");
    const viewerDisplay = document.getElementById("viewerCount");

    function updateCountdown() {
      const minutes = Math.floor(duration / 60);
      const seconds = duration % 60;
      timerDisplay.textContent = `${minutes} phút ${seconds < 10 ? "0" : ""}${seconds} giây`;

      if (duration > 0) {
        duration--;
      } else {
        timerDisplay.textContent = "🎉 Rương đã mở!";
        clearInterval(interval);
        const audio = new Audio("https://www.myinstants.com/media/sounds/level-up.mp3");
        audio.play();
      }
    }

    let interval = setInterval(updateCountdown, 1000);

    let viewers = 500 + Math.floor(Math.random() * 300);
    setInterval(() => {
      viewers += Math.floor(Math.random() * 10);
      viewerDisplay.textContent = viewers;
    }, 1500);
  </script>

</body>
</html>
